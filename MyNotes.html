<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Final//EN">
<html>
	<head>
		<title> MyNotes </title>
		<style type="text/css">
			.h1 { 
				font-family: "Century gothic", Mistral;
				font-size: 16pt;
				color: #330033;
				margin: 5% 20%;
			}
			.note {
				margin:  5% 20% ;
				padding: 10px;
				background-color: #CC9999;
				color: #330033;
				font-family: "Century gothic", Mistral;
				font-size: 12pt;
				box-shadow: 0 0 20px rgba(0,0,0,0.5);
			}
			textarea {
				width: 100%;
			}

		</style>
	</head>
	<body bgcolor="FFFFCC">
		<div class="h1">
			Enter your note...
  			<textarea id="newNote" name="text" style="width: 100%"></textarea>
  			<input id="addButton" type="button" value="Save">
  		</div>

  		<div id="notesList">
  		</div>

	 	<script type="text/javascript">
	 		var notes     = [];
	 		var notesList = document.getElementById('notesList');
	 		var newNote   = document.getElementById('newNote');
	 				 		
	  		for (var i = 0; i < notes.length; i++) {
	  			var newNoteContainer = createNewNote(notes[i]);
	  			notesList.appendChild(newNoteContainer);
	  		};

	  		document.getElementById('addButton').onclick = function() {
	  			var newNoteContainer = createNewNote(newNote.value);
	  			notesList.insertBefore(newNoteContainer, notesList.firstChild);
	  		};

	  		function createNewNote(text) {
	  			var newNoteContainer  = document.createElement('div');
	  			var newTextArea       = document.createElement('textarea');

	  			newNoteContainer.appendChild(newTextArea);
	  			newNoteContainer.className = "note";
	 			newTextArea.innerHTML = text;

	 			return newNoteContainer;
	  		}

	 	</script>
	</body>
</html>
